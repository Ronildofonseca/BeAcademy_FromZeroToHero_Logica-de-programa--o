<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }
        input{
            border-radius: 4px;
            
        }
    </style>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <h2>Algoritimo - Exemplo - Calculando Área e Perímetro</h2>
        <div>   

            <span>Digite "Q" para quadrado e "T" para triângulo:</span>
            <input type="text" placeholder=" Digite a sua opção" name= "opInfo" id="opInfo">  
            <span>Digite o valor da área em cm:</span>
            <input type="number" placeholder=" Digite o valor do cm" name= "valorInfo" id="valorInfo">  

            <input type="button" value="Verificar" onclick="calcular()">
            <div id="res"></div>
        </div>

      <script>
      function calcular(){

          var opInformada = window.document.getElementById('opInfo')
          var valorInformado = window.document.getElementById('valorInfo')
    

          var res = window.document.querySelector('div#res')

          var opTransf = String (opInformada.value)
          var valorTransf = Number (valorInformado.value)

          var areaQ = valorTransf*valorTransf
          var perimtQ = valorTransf * 4
          var areaTria = valorTransf * valorTransf/ 2
          var perimetTria = valorTransf * 3

          switch(opTransf){
            case ('Q'): res.innerHTML =`A área do quadrado é ${areaQ} e o perímetro é ${perimtQ} !`
            break
            case ('T'): res.innerHTML =`A área do triângulo é ${areaTria} e o perímetro é ${perimetTria} ! !`
            break
            default: res.innerHTML =`[**ERRO**]`
            break

          }
          if(res.innerHTML === `[**ERRO**]`){
            res.innerHTML = `Opção inválida, digite Q ou T !`
          } else{ };
          
          
      }
  </script>
       
         
</body>
</html>
