<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }
        input{
            border-radius: 4px;
            
        }
    </style>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <h2>Algoritimo - Exemplo - Classificação Idade</h2>
        <div>
            <span>Idade:</span>
            <input type="number" placeholder=" Digite sua idade" name= "txtidade" id="txtidade"> 
            <input type="button" value="Verificar" onclick="calcular()">
            <br>
            <br>
            <div id="res"></div>
        </div>

      <script>
      function calcular(){
        
          var idadeInfo = window.document.getElementById('txtidade')
        
          var res = window.document.querySelector('div#res')

          var idadeTransf = Number(idadeInfo.value)
         
          res.innerHTML = `Sua idade é ${idadeTransf}!`

          if(idadeTransf < 18){
              res.innerHTML += `<p>Você é menor de idade!</p>`}
            else if(18 <= idadeTransf, idadeTransf < 60){
              res.innerHTML+= `<p> Você é Adulto!</p>`}
            else{
            res.innerHTML+= `<p>  Você é Idoso!</p>`
          }
          
      }
  </script>
       

       
         
</body>
</html>
