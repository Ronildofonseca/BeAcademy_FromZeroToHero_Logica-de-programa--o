            background-color: black;

<body>
    <h1>Lógica de Programação</h1>
    <h2>Algoritimo - Exemplo - Saldo</h2>
        
        <script> 
        var saldoInicial = Number(window.prompt ('Digite o seu saldo inicial')) 
        var deposito = Number(
        window.prompt('Digite o valor do Depósito'))

        window.alert(`
        Seu saldo inicial era R$ ${saldoInicial}, 
        porém você recebeu um depósito de R$ ${deposito}! 
        Seu saldo atual agora é R$ ${saldoInicial + deposito}.
        `)
        
        </script>
         
</body>
